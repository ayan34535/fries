<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Are Maa Food</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1> Maa Food</h1>
  <p>Fresh • Taste • Quality</p>
</header>

<section class="menu">
  <h2>Our Menu</h2>

  <div class="items">

    <div class="card">
      <img src="fool.jpeg">
      <h3>BEEF ROLL</h3>
      <p>Spicy & Delicious</p>
    </div>

    <div class="card">
      <img src="chanis roll.jpeg">
      <h3>CHICKEN ROLL</h3>
      <p>Juicy & Fresh</p>
    </div>

    <div class="card">
      <img src="roll.jpeg">
      <h3>CHINESE ROLL</h3>
      <p>Special Taste</p>
    </div>

    <div class="card">
      <img src="samosa.jpeg">
      <h3>CHINESE SAMOSA</h3>
      <p>Crispy & Hot</p>
    </div>

    <div class="card">
      <img src="fringer image.jpeg">
      <h3>FINGER CHIPS</h3>
      <p>Golden & Crispy</p>
    </div>

  </div>
</section>

<section class="contact">
  <h2>Contact / Order</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Order Details" required></textarea>
    <button type="submit">Send Order</button>
  </form>

  <p id="status"></p>

  <a href="https://wa.me/923000000000" class="whatsapp" target="_blank">
    Order on WhatsApp
  </a>
</section>

<script src="script.js"></script>
</body>
</html>
